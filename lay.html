<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            width: 100%;
            background-color: #eee;
            margin: auto;
        }
        .container{
            width: 1000px;
            background-color: #eee;
            margin: auto;
            min-height: 600px;
          
        }
        .container .header{
            width: 100%;
            height: 70px;
            background-color:maroon;
        }
           .container .section{
               width: 70%;
               min-height: 600px;
               float: left;
               padding: 0 10px;
               background-color: rgb(25, 26, 36);
           }

           .container .section article{
                width:100%;
               min-height: 180px;
               background-color: rgb(162, 154, 207);
               margin: 15px 0; 
           }
        
           .container aside{
               width: 30%;
               min-height: 600px;
               float: right;
               background-color: darkcyan;                                    
           }

           .container  .footer{
               width: 100%;
               height: 70px;
               margin-top: 20px;
               background-color: darkolivegreen;
               clear: both;
        }

    </style>
</head>
<body>
<div class="container">

<div class="header"></div>

<div class="section">
    <article></article>
    <article></article>
    <article></article>
</div>


<aside>
    <!-- Some contents here -->
</aside>


<div class="footer"></div>


</div>
    
</body>
</html>
